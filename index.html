<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Seminar 1 Demo</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	


</head>

<body>
<div id="mainContent">
	<div class="container">
	  <h2>Abfrage</h2>
	  <div class="panel panel-default">
	    <div class="panel-body">
			<div class="form-group">
			  <label for="userID">User ID:</label>
			  <input type="text" class="form-control" id="userID">
			</div>	
			<button id="getUserDataButton" class="btn btn-primary">Anfordern</button>
	    </div>
	  </div>
	  <h2>Benutzerdaten</h2>
	  <div class="panel panel-default">
	  	<div id="userName"></div>
	  </div>
	</div>
</div>
<script> 
	var myUserId = document.getElementById("userID");
	var myButton = document.getElementById("getUserDataButton");
	// var myResult = document.getElementById("UserResult");

	myButton.addEventListener('click', receiveUserData, false);

	function receiveUserData() {
		console.log('clicked ', myUserId.value);
		var root = 'https://jsonplaceholder.typicode.com';

		/*global $*/
		$.ajax({
		  url: root + '/users/' + myUserId.value,
		  method: 'GET'
		})
		.then(function(data) {
			// myResult.innerHTML = '<p>' + JSON.stringify(data) + '</p>';
			document.getElementById("userName").innerHTML = "Name: " + data.name 
				+ ", E-Mail: " + data.email;
		});
		
	}
</script>

</body>
</html>
